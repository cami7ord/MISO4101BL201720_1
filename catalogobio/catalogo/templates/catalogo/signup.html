{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Especie</title>
  </head>
  <body>
    <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
    <div class="page-header"><h2>Registro</h2></div>
    {% block content %}
      <form action="{% url 'catalogo:signup' %}"
      enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- {{form.as_p}} -->
          <div class="form-group">
            <label for="country" class="control-label">Country: </label>
            <input id="country" type="text" name="country" value="" class="form-control" placeholder="Country">
        </div>
        <div class="form-group">
            <label for="city" class="control-label">City: </label>
            <input id="city" type="text" name="city" value="" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label for="interest" class="control-label">Interest: </label>
            <input id="interest" type="text" name="interests" value="" class="form-control" placeholder="Interest">
        </div>
        {% buttons %}

        <input type="submit" value="Registrar" class="btn btn-primary btn-block"/>
        <div class="form-group ">
            <input type="submit" name="back" value="Cancelar"
                   class="btn btn-default btn-block">
        </div>
        {% endbuttons %}
      </form>
    {% endblock %}
    </div>
  </body>
</html>
