{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Especie</title>
  </head>
  <body>
    {% block content %}
        <div class="row">
            <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
                <div class="page-header"><h2>Login</h2></div>
                {% if message %}
                    <div class="alert alert-danger">
                        {{message}}
                    </div>
                {% endif %}

                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label" for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ username }}" placeholder="Nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" value="{{ password }}" placeholder="Clave">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>

                </form>
            </div>
        </div>
    {% endblock content %}
  </body>
</html>
