{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Comment</title>
</head>
<body>
<div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
    <div class="page-header"><h2>Comentario</h2></div>
    {% block content %}
    <form action="{% url 'catalogo:comment'%}?species_id={{id}}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <fieldset>
            <div class="form-group name">
                <label for="email" class="control-label">Email: </label>
                <input id="email" name="email" rows="8" cols="80" class="form-control" readonly value="{{ user.email }}">
            </div>
            <div class="form-group name">
                <label for="text" class="control-label">Commentario: </label>
                <textarea id="text" name="text" rows="8" cols="80" class="form-control"></textarea>
            </div>
        </fieldset>

        {% buttons %}
        <input type="submit" value="Agregar" class="btn btn-primary btn-block"/>
        <div class="form-group " style="margin-top: 10px">
            <input type=button value="Cancelar" onClick="javascript:history.go(-1);" class="btn btn-default btn-block">
        </div>
        {% endbuttons %}
    </form>
    {% endblock %}
</div>
</body>
</html>
